<!DOCTYPE HTML>
<html>
<body>

<audio controls="controls" autoplay="autoplay" id="music1">
  <source src="./music/kll.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
<br>
<button id="bf" onclick="bf();">播放/暂停</button>
</body>
</html>

<script>

    function bf(){
     var audio = document.getElementById('music1'); 
     if(audio!==null){             
        //检测播放是否已暂停.audio.paused 在播放器播放时返回false.
         //alert(audio.paused);
      if(audio.paused)                     {                 
          audio.play();//audio.play();// 这个就是播放  
      }else{
       audio.pause();// 这个就是暂停
      }
     } 
    }
       
    </script>
