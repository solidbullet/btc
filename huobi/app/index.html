<!DOCTYPE html>
<html>
   <head>
      <title>数字货币监视系统</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
      <!-- 引入 Bootstrap -->
      <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
      <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->

         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
      <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
      <style>
          .close0{font-weight:bold;color: red;font-size:1.2em;}
      </style>

   </head>
   <body>
   <div class = "container" ng-app="myApp" ng-controller="siteCtrl">
      <audio id = "qAudio" controls="controls"  ng-src="http://music.163.com/song/media/outer/url?id=476592630.mp3" type="audio/mpeg" ></audio>
    <!-- <h3>当前k线是前面5根k线成交量的倍数: <span class="bs">{{bs}}</span> </h3>
    <h3><small>   成交量: {{vol}}</small>           <small>当前价格: {{price}}</small></h3> -->
    <div ng-click="pauseQAudio()">停止</div> 
    <div ng-click="playQAudio()">触发</div>
    <table class="table">
      <caption >数字货币行情监控</caption>
     <thead>
        <tr>
           <th>币种</th>
           <th>当前价格</th>
        </tr>
     </thead>
     <tbody ng-repeat="x in data|orderBy:'diff':'desc'">
      <tr>
         <td>{{x.name}}</td>
         <td ng-click="test(x.name)" type="button">{{x.swift }}</td>
         </tr>

   </tbody>

  </table>

  <table class="table">
  <thead>
     <tr>
        <th>币种</th>
        <th>记录</th>
     </tr>
  </thead>

</table>

    </div>
      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
   </body>
   
    <script>
   var app = angular.module('myApp', []);
   let audio = document.getElementById("qAudio");
   let audio_swift = 0;
	app.controller('siteCtrl', function($scope, $http,$interval) {
      $scope.data = [{name:'jyq',swift:'暂停'},{name:'bxm',swift:'暂停'}];
      $scope.control ={'jyq':true,'bxm':true};

      $scope.pauseQAudio = function(){

         audio.pause();
      };
      $scope.playQAudio = function(){

         if($scope.control['jyq']) audio.play();
      };
      $scope.test = function(x){
         audio.pause();
         $scope.control[x] = !$scope.control[x]; 
         // console.log($scope.control);
      }
      // if(audio.paused){
      //    audio.load();
      //    audio.play();
      // }

	});
	</script>
</html>
